<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Imagem</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="imagem-exibida" alt="Imagem em Tela Cheia">

    <script>
        // Obtém o parâmetro 'imagem' da URL
        const urlParams = new URLSearchParams(window.location.search);
        const imagemNome = urlParams.get('imagem');

        // Define a imagem a ser exibida
        const imagemElemento = document.getElementById('imagem-exibida');
        imagemElemento.src = `C:/Users/gix/.vscode/atv-front-end/atv-front-end/${imagemNome}`;
    </script>
</body>
</html>
